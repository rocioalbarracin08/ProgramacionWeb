<!DOCTYPE html>
<html lang="en">
  <head>
    <!--en el head van los metadatos-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETEC</title>
  </head>
  <body>
    <!-- va a ir el contenido de la pagina web que sera visualizado por el usuario-->
    <h2>Titulos</h2>
    <h1>Titulo principal de la pagina</h1>
    <!--Solamente se puede utilizar una vez-->
    <h2>Subtitulos</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <h2>Parrafos</h2>
    <p>esto es un parrafo</p>

    <h2>Listas</h2>
    <h3>Listas ordenadas</h3>
    <ol>
      <!--orderer list-->
      <li>elemento 1</li>
      <li>elemento 2</li>
    </ol>
    <h3>Listas no ordenadas</h3>
    <ul>
      <!--unorderer list-->
      <li>elemento 1</li>
      <li>elemento 2</li>
    </ul>
    <h2>Links</h2>
    <a href="https://github.com/Federico-Villace" target="_blank">Github</a>
    <h2>Imagenes</h2>
    <img
      src="https://i.blogs.es/a19bfc/testing/1366_2000.jpg"
      alt="imagen de prueba"
    />

    <h2>Botones</h2>
    <button>Hola soy un boton</button>

    <h2>div</h2>
    <div>hola soy un div</div>
    <!--caja contenedora-->
  </body>
</html>
