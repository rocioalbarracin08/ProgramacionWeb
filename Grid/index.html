<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + Media Query + Etiquetas nuevas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--En el header de las páginas se ubican botones, logo , barra de busqueda, etc. es como una presentacion, encabezado de la página-->
    <header> <h1>Pokemones</h1> </header>
    
    <!--El main es el cuerpo de la página donde se ubica todo nuestro contenido-->
    <main>
        <div class="grilla"> <!--Las grillas son estaticas y no permiten que la pagina sea responsiva-->
            <div>
                <img src="./imagenes/candas.png" alt="pokemon1">
                <h2>Nombre del pokemon</h2>
            </div>      
            <div>
                <img src="./imagenes/fers.jpeg" alt="pokemon2">
                <h2>Nombre del pokemon</h2>
            </div>
            <div>
                <img src="./imagenes/finears.jpeg" alt="pokemon3">
                <h2>Nombre del pokemon</h2>
            </div>
        </div>
    </main>

    <!--Pie de página donde se ubican links, politicas e privacidad autora de la página, etc-->
    <footer>
        <!--Los navs siempre contienen links de redireccionamiento. Van dentro del footer o el nav-->
        <nav>
            <h3>Creado por...</h3>
            <div>
                <ul>
                    <li><a href="#" target="_blank">GitHub</a></li>
                    <li><a href="#" target="_blank">Redes</a></li>
                </ul>
            </div>
        </nav>
    </footer>
</body>
</html>
